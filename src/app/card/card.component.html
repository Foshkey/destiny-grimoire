<h2>
  <span [innerHtml]="card.cardName"></span>
  <span class="title-separator"> | </span>
  <small>{{card.points}} Points</small>
</h2>

<blockquote class="intro" *ngIf="card.cardIntro" [innerHtml]="card.cardIntro"></blockquote>

<p>
  <app-card-image [card]="card"></app-card-image>
  <span class="description" [innerHtml]="card.cardDescription"></span>
</p>
